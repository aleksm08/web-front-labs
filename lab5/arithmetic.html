<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мартынов Александр Дмитриевич. Арифметика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
            }
            function showAuthor() {
                let author = 'Автор страницы:\nМартынов Александр Дмитриевич'
                alert(author)
            }
            function showGreetings () {
                let greetings = 'Категорически приветствую, товарищи!\nУчиться, учиться и учиться!\nВ единстве - сила, победа - в борьбе!'
                alert(greetings)
            }
        </script>

        <style>
            .message {
                border: 3px solid darkgreen;
                width: 280px;
                height: 35px;
                background-color: wheat;
                display: inline-block;
                cursor: pointer;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">
                Найти сумму чисел
            </div>

            <div class="message" onclick="showAuthor()">
                Узнать, кто автор страницы
            </div>
        </main>
        
        <footer ondblclick="showGreetings()">
            &copy; Александр Мартынов, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
