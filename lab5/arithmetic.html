<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мартынов Александр Дмитриевич. Арифметика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
            }
            function showDiff() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result)
            }
            function showMult() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result)
            }
            function showDivid() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' равно ' + result)
            }
            function showAuthor() {
                let author = 'Автор страницы:\nМартынов Александр Дмитриевич'
                alert(author)
            }
            function showGreetings () {
                let greetings = 'Категорически приветствую, товарищи!\nУчиться, учиться и учиться!\nВ единстве - сила, победа - в борьбе!'
                alert(greetings)
            }
            function changeOutput(buttonNum, backColor, textColor, borderColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажатая кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = '6px dotted ' + borderColor;
            }
        </script>

        <style>
            .message {
                border: 3px solid darkgreen;
                width: 280px;
                height: 35px;
                background-color: wheat;
                display: inline-block;
                cursor: pointer;
                margin-bottom: 10px;
                margin-top: 10px;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">
                Найти сумму чисел
            </div>

            <div class="message" onclick="showAuthor()">
                Узнать, кто автор страницы
            </div>

            <div class="message" onclick="showDiff()">
                Найти разность чисел
            </div>

            <div class="message" onclick="showMult()">
                Найти произведение чисел
            </div>

            <div class="message" onclick="showDivid()">
                Найти деление чисел
            </div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'yellow', 'red', 'green')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'blue')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'gray', 'gold', 'violet')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'violet', 'blue', 'black')">
            </div>

            <div id="output"></div>
        </main>
        
        <footer ondblclick="showGreetings()">
            &copy; Александр Мартынов, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
