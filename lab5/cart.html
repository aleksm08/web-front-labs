<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мартынов Александр Дмитриевич. Корзина товаров</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function showPrice () {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let inputC = document.getElementById('numberC');
                let inputD = document.getElementById('numberD');
                let inputE = document.getElementById('numberE');
                
                let a = Math.max(parseInt(inputA.value), 0) || 0;
                let b = Math.max(parseInt(inputB.value), 0) || 0;
                let c = Math.max(parseInt(inputC.value), 0) || 0;
                let d = Math.max(parseInt(inputD.value), 0) || 0;
                let e = Math.max(parseInt(inputE.value), 0) || 0;

                let priceA = 100;
                let priceB = 80;
                let priceC = 150;
                let priceD = 300;
                let priceE = 250;

                let result = (a * priceA) + (b * priceB) + (c * priceC) + (d * priceD) + (e * priceE);
                document.getElementById('output').innerHTML = 'Общая цена: ' + result + ' рублей';
            }
            function clearCart () {
                document.getElementById('numberA').value = '';
                document.getElementById('numberB').value = '';
                document.getElementById('numberC').value = '';
                document.getElementById('numberD').value = '';
                document.getElementById('numberE').value = '';
                document.getElementById('output').innerHTML = '';
            }
        </script>

        <style>
            h2 {
                text-align: center;
            }
            .cart {
                border: 5px solid purple;
                width: fit-content;
                height: 550px;
                background-color: wheat;
                line-height: 1.15;
            }
            label, input {
                display: block;
                width: 90%;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        
        <main>
            <div class="cart">
                <h2>Корзина товаров</h2>

                <label>Яблоки(100р/кг):<br><input type="number" placeholder="Введите количество яблок" min="0" id="numberA"></label><br>
                <label>Груши (80р/кг):<br><input type="number" placeholder="Введите количество груш" min="0" id="numberB"></label><br>
                <label>Апельсины (150р/кг):<br><input type="number" placeholder="Введите количество апельсинов" min="0" id="numberC"></label><br>
                <label>Дыни (300р/шт):<br><input type="number" placeholder="Введите количество дынь" min="0" id="numberD"></label><br>
                <label>Арбуз (250р/шт):<br><input type="number" placeholder="Введите количество арбузов" min="0" id="numberE"></label><br>

                <button onclick="showPrice()">Рассчитать стоимость корзины</button>
                <div id="output"></div>
                <button onclick="clearCart()">Очистить корзину</button>
                <div id="output"></div>
            </div>
        </main>
        
        <footer>
            &copy; Александр Мартынов, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
