        <script src="time.js"></script>

        <style>
            #time {
                position: absolute;
                top: 3px;
                right: 10px;
                font-size: 24px;
                color: #0e0e0e;
                padding: 8px;
                background-color: #e8ac2d;
                border-radius: 8px;
                box-shadow: 4px 2px 2px rgba(247, 247, 247, 0.3);
            }
            #seconds {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 58px;
                font-weight: bold;
            }
        </style>
    </head>

    <body onload="showTime()">
