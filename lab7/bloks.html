        <title>Мартынов Александр Дмитриевич. Добавление блоков</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'orange';
                newBlock.style.height = '40px';
                newBlock.style.border = '2.5px solid gray';
                newBlock.style.width = '500px';
                newBlock.style.margin = '10px 0';

                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let inputBlocks = document.getElementById('qtBlocks');
                let inBl = parseInt(inputBlocks.value) || 0;

                let main = document.querySelector('main');
                for(let i = 0; i<inBl; i++) {    
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'orange';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2.5px solid gray';
                    newBlock.style.width = `${200 + i*25}px`;
                    newBlock.style.margin = '10px 0';
                    newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                    main.appendChild(newBlock);
                }
            }

            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'white';
                    newBlock.style.height = '30px';
                    newBlock.style.border = '3.5px solid red';
                    newBlock.style.width = '200px';
                    newBlock.style.margin = '8px 0';
                    newBlock.style.color = 'black';
                    newBlock.innerHTML = `${i}`

                    main.appendChild(newBlock);
                }
            }

            function addMns80_Pl10() {
                let main = document.querySelector('main');

                for(let i = 10; i>=-80; i-=3) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'wheat';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2px solid red';
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.width = '40px';
                    newBlock.style.margin = '10px 4px';
                    newBlock.style.display = 'inline-block';
                    newBlock.style.justifyContent = 'center';
                    newBlock.style.alignItems = 'center';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.fontSize = '17pt';
                    newBlock.style.fontWeight = 'bold';
                    newBlock.style.lineHeight = '40px';

                    newBlock.innerHTML = `${i}`

                    main.appendChild(newBlock);
                }
            }

            function translucentBlocks() {
                let main = document.querySelector('main');

                for(let i = 0; i<11; i++) {    
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'orange';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2.5px solid gray';
                    newBlock.style.width = '200px';
                    newBlock.style.opacity = `${0 + i*10}%`;
                    newBlock.style.margin = '10px 0';
                    newBlock.innerHTML = `Блок № ${i}`;

                    main.appendChild(newBlock);
                }
            }

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7

        <main>
            <div class="">
                <button onclick="addNewBlock()">Добавить блок</button><br>
                <input type="number" placeholder="Введите количество блоков" min="0" id="qtBlocks">
                <button onclick="addNewBlocks()">Добавить блоки</button><br>
                <button onclick="add20_50()">20 => 50</button>
                <button onclick="addMns80_Pl10()">10 => -80</button>
                <button onclick="translucentBlocks()">Полупрозрачные блоки</button><br>
                <input type="number" placeholder="Введите количество блоков" min="0" id="qtBlocks">
