<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мартынов Александр Дмитриевич. Котировки акций компании Татнефть</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function showStock() {
                const prices = [
                    719.20, 722.40, 724.30, 720.90, 719.00,
                    719.30, 718.00, 717.90, 720.40, 721.80
                ];
                const dates = [
                    '25.04.2024', '26.04.2024', '27.04.2024', '29.04.2024', '30.04.2024',
                    '02.05.2024', '03.05.2024', '06.05.2024', '07.05.2024', '08.05.2024'
                ];

                let table = document.getElementById('tatoil-table');
                let maxPrice = prices[0];
                let minPrice = prices[0];
                for(let i = 0; i < prices.length; i++) {
                    let tr = document.createElement('tr'); 
                    let tdPrice = document.createElement('td');
                    let tdDate = document.createElement('td');
                    let tdDiff = document.createElement('td');
                    tdDate.innerText = dates[i];
                    tdPrice.innerText = prices[i];

                    if (i > 0) {
                        let diff = prices[i] - prices[i - 1];
                        tdDiff.innerText = diff.toFixed(1);
                    } else {
                        tdDiff.innerText = '-';
                    }

                    tr.appendChild(tdDate);
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdDiff);
                    table.appendChild(tr);

                    if (prices[i] > maxPrice) {
                        maxPrice = prices[i];
                    }
                    if (prices[i] < minPrice) {
                        minPrice = prices[i];
                    }
                }
                
                let sum = 0;
                for(let i = 0; i < prices.length; i++) {
                    sum += prices[i]; 
                }
                let average = (sum / prices.length).toFixed('1');

                let averageRes = document.getElementById('average');
                averageRes.innerHTML = `Среднее значение: ${average}`;

                let minRes = document.getElementById('min');
                minRes.innerHTML = `Минимальное значение: ${minPrice.toFixed(1)}`;

                let maxRes = document.getElementById('max');
                maxRes.innerHTML = `Максимальное значение: ${maxPrice.toFixed(1)}`;                
            }
        </script>

        <style>
            table {
                border-collapse: collapse;
                width: fit-content;
                height: fit-content;
                text-align: center;
                align-items: center;
                line-height: 1.6;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        
        <main>
            <button onclick="showStock()">Курс акций Татнефть</button>
            <table border="1" id="tatoil-table"></table>
            <div id="average"></div>
            <div id="min"></div>
            <div id="max"></div>
        </main>
        
        <footer>
            &copy; Александр Мартынов, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
