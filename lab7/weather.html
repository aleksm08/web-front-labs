<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мартынов Александр Дмитриевич. Прогноз погоды</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <script>
            function getWeatherForecast() {
                const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.934596&current=temperature_2m&hourly=temperature_2m&timezone=Asia%2FBangkok&forecast_days=1';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const temperatures = data.hourly.temperature_2m;

                        const currentHour = new Date();
                        const eightAMIndex = currentHour.getHours() + 8; // Индекс для 8 утра
                        const twelveDayIndex = currentHour.getHours() + 12; // Индекс для 12 дня
                        const eightPMIndex = currentHour.getHours() + 20; // Индекс для 20 вечера

                        const outputDiv = document.getElementById('output');
                        outputDiv.innerHTML = `
                        <div class="info-box">
                            <h2>Прогноз погоды на сегодняшний день в Новосибирске:</h2>
                            <div>Температура в 8 часов утра: ${temperatures[eightAMIndex]}°C</div>
                            <div>Температура в 12 часов дня: ${temperatures[twelveDayIndex]}°C</div>
                            <div>Температура в 20 часов вечера: ${temperatures[eightPMIndex]}°C</div>
                        </div>
                        `;
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            }
        </script>

        <style>
            .info-box {
                border: 2px solid #000;
                padding: 10px;
                margin: 10px 0;
                background-color: #f9f9f9;
                font-family: Arial, sans-serif;
            }

            .info-box h2 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .info-box p {
                margin: 5px 0;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        
        <main>
            <button onclick="getWeatherForecast()">Получить прогноз погоды</button>
            <div id="output"></div>
        </main>
        
        <footer>
            &copy; Александр Мартынов, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
